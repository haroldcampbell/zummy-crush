<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Zummy Crush - M002 Board Expansion</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <section class="board-panel">
        <header class="hud">
          <div class="hud-item">
            <span class="hud-label">Score</span>
            <span id="score" class="hud-value">0</span>
          </div>
          <button id="reset" class="hud-button" type="button">Reset</button>
        </header>
        <canvas id="board" aria-label="Game board" role="img"></canvas>
      </section>
    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>
